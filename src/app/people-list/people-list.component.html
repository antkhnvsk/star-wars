<ng-container *ngIf="peopleResults$ | async as peopleResults">
  <a
    *ngFor="let person of peopleResults.results"
    class="link"
    [routerLink]="['/person', person.uid]"
  >
    {{ person.name }}
  </a>

  <app-pagination
    *ngIf="peopleResults.total_pages > 1"
    class="pagination"
    [results]="peopleResults"
    [currentPage]="(page$ | async) ?? 1"
  ></app-pagination>
</ng-container>
