<ng-container *ngIf="peopleView$ | async as view; else loading">
  <a
    *ngFor="let person of view.data.results"
    class="link"
    [routerLink]="['person', person.uid]"
  >
    {{ person.name }}
  </a>

  <app-pagination
    *ngIf="view.data.total_pages > 1"
    class="pagination"
    [totalPages]="view.data.total_pages"
    [currentPage]="view.page"
  ></app-pagination>
</ng-container>

<ng-template #loading> Loading... </ng-template>
